machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker-ubuntu"
  override:
    - docker info
    - if [[ -e ~/docker-ubuntu/image.tar ]]; then docker load --input ~/docker-ubuntu/image.tar; fi
    - docker build -t nogsantos/ubuntu .
    - mkdir -p ~/docker-ubuntu; docker save --output ~/docker-ubuntu/image.tar nogsantos/ubuntu
test:
  override:
    - docker run -it nogsantos/ubuntu echo "Hello World"
